<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />


    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" >

        <div v-show="invisible" class=" flex flex-col justify-center w-2/6 mx-auto my-10">
            
            <h1 class="text-xl">Photo Gallery ( {{ countUndone }} )</h1>
            <div id="search_bar">
                <div id="input_text" v-show="search.toggle">
                    <input type="text" v-model="index" @keyup.enter="inputMassage" placeholder="Enter a new task ..."
                        class="p-2 bg-white rounded flex-1 border-b-2 border-blue-300 ">
                </div>

                <button @click="toggleicon" v-show="search.cancel" class="material-icons transition duration-150 transform hover:scale-125 motion-reduce:transform-none">search</button>
                <button @click="toggleicon" v-show="search.cancel == false" class="transition duration-150 transform hover:scale-125 motion-reduce:transform-none">cancel</button>
            </div>
                <div v-for="(task,index) in tasks" >

                    <span >{{task.info}}</span>

                        <img v-on:click="togglePicture(task.Image)" v-bind:src="task.Image" class="rounded-lg cursor-pointer w-40">
                        <span v-show="task.done == false" class="material-icons cursor-pointer transition duration-150 transform hover:scale-125 motion-reduce:transform-none" v-on:click="toggleDone(index)">favorite_border</span>
                        <span v-show="task.done == true" class="material-icons cursor-pointer"v-on:click="toggleDone(index)">favorite</span>

                </div>

        </div>

        <div class="bg-black w-full h-screen flex justify-center" v-show="!invisible">
            <img v-bind:src="pathImage" v-on:click="quitCanvas" class="cursor-pointer">
        </div>
    </div>


    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
